<!DOCTYPE html>
<html ng-app="MyModule">
<head>
	<meta charset="UTF-8">
	<title>HelloAngular_Derective</title>
</head>
<body>
	<Hello></Hello>
</body>
<script src="js/angular-1.3.0.js"></script>
<script>
	var myModule = angular.module("MyModule",[]);
	myModule.directive("hello",function(){
		return {
			restrict: 'E',
			template: '<div>This is the first label!</div>',
			replace: true
		}
	});
</script>
</html>
