<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>my-mvc</title>
</head>
<body ng-controller="PhoneListCtrl">
	<ul>
		<li ng-repeat="p in phones">
			{{p.name}}
			<p>{{p.snippet}}</p>
		</li>
	</ul>
</body>
<script src="js/angular-1.3.0.js"></script>
<script>
	function PhoneListCtrl($scope){
		$scope.phones = [
			{"name":"iPhone 5c",
			"snippet":" Most colorful one you ever have seem"},
			{"name":"iPhone 6 plus",
			"snippet":"No only just lager one"},
			{"name":"iPhone 5s",
			"snippet":"goadden beginning"}
		];
	}
</script>
</html>
